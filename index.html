<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurojackpot</title>
    <link rel="stylesheet" href="assets/styles/index.css">
    <script defer src="assets/scripts/index.js"></script>
</head>

<body>
    <main>
        <div class="container">

            <div class="player-card"></div>
            <div class="roulette-wheel"></div>
            <div class="input-field"></div>

            <div class="bet-buttons">
                <div class="red-bet"></div>
                <div class="green-bet"></div>
                <div class="black-bet"></div>
                <div class="bait-bet"></div>
            </div>

            <div class="current-bets">
                <div class="current-red-bets"></div>
                <div class="current-green-bets"></div>
                <div class="current-black-bets"></div>
                <div class="current-bait-bets"></div>
            </div>

        </div>

    </main>

</html>
